baseurl: "/"
permalink: pretty
title: 'project_automated'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "64px"
  desktop_width: "200"

home: 
  limit_services: 6

collections:
  workflows:
    output: true
    sort_by: weight
  softwares:
    output: true
    sort_by: weight
  learnings:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "softwares"
    values:
      layout: "software"
  - scope:
      path: ""
      type: "learnings"
    values:
      layout: "learning"
  - scope:
      path: ""
      type: "workflows"
    values:
      layout: "workflow"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
